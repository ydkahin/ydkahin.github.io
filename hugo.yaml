baseURL: https://ydkahin.github.io
languageCode: en-us
title: Demmeh
paginate: 5
theme: "PaperMod"


enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
    disableXML: true

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: Projects
                  url: projects/
                  weight: 1
                - name: Archive
                  url: archives
                  weight: 5
                - name: About
                  url: about/
                  weight: 10
                

outputs:
    home:
        - HTML
        - RSS
        - JSON

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false
        # anchorLineNos: true
        # codeFences: true
        # guessSyntax: true
        # lineNos: true
        # style: monokai

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Demmeh - https://ydkahin.github.io"
    author: Yohannes 
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    # comments: false
    images: ["papermod-cover.png"]

    profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    homeInfoParams:
        Title: "Welcome!"
        Content: >
            Hi! I am Yohannes, and welcome to my blog!
            Here I document my projects and miscellaneous writings.

    socialIcons:
        - name: github
          url: "https://github.com/ydkahin"
        - name: LinkedIn
          url: "https://linkedin.com/in/ydasega"
        - name: Rss
          url: "index.xml"